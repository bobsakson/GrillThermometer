<h2>Details</h2>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" [(ngModel)]="profile.name" name="name" #name="ngModel" />
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" [(ngModel)]="profile.description" name="description" #name="ngModel" />
    </div>
    <div *ngFor="let probe of profile.probes">
        <div class="form-group">
            <label for="channel">Channel</label>
            <input type="text" class="form-control" [(ngModel)]="probe.channel" name="channel" #name="ngModel" />
        </div>
        <div class="form-group">
            <label for="label">Label</label>
            <input type="text" class="form-control" [(ngModel)]="probe.label" name="label" #name="ngModel" />
        </div>
        <div class="form-group">
            <label for="upperThreshold">Upper Threshold</label>
            <input type="text" class="form-control" [(ngModel)]="probe.upperThreshold" name="upperThreshold" #name="ngModel" />
        </div>
        <div class="form-group">
            <label for="lowerThreshold">Lower Threshold</label>
            <input type="text" class="form-control" [(ngModel)]="probe.lowerThreshold" name="lowerThreshold" #name="ngModel" />
        </div>
    </div>
    <button type="submit">Save</button>
</form>
